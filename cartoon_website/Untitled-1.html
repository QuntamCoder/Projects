<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, links to stylesheets, etc. -->

    <style>
        /* Your existing styles */
        /* Additional styles for the Contact Us page */
        .contact-section {
            background: #f9f9f9;
            padding: 60px 0;
        }

        .contact-heading {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-submit {
            background: #4070f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background: #2c5cd6;
        }
    </style>
</head>
<body>
    <!-- Header content -->

    <section class="contact-section">
        
        <div class="contact-form">
            <h2 class="contact-heading">Contact Us</h2>
            <form action="#" method="post">
                <input type="text" class="form-input" placeholder="Your Name">
                <input type="email" class="form-input" placeholder="Your Email">
                <textarea class="form-textarea" placeholder="Your Message"></textarea>
                <button type="submit" class="form-submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer content -->
</body>
</html>
